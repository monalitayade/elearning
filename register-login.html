<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	  
	<link rel="stylesheet" href="./styles/owl.carousel.min.css">
	<link rel="stylesheet" href="./styles/owl.theme.default.min.css">
    <link rel="stylesheet" href="./styles/swiper.css" />
    <link rel="stylesheet" href="./styles/aos.css" />
	<link rel="stylesheet" type="text/css" media="all" href="./styles/elcass.css" />

    <title>Registration & Login page</title>
  </head>
<body>
	<div class="register-login-container">
		<div class="flex-box-container">
		
			<div class="flex-box login-page-carousel">
				<div class="owl-carousel">
					<div class="slide">
						<img src="./images/registration-slide1.jpg" alt="Slide 1">
					</div>
					<div class="slide">
						<img src="./images/registration-slide2.jpg" alt="Slide 2">
					</div>
				</div>
			</div>
			
			<div class="flex-box reg-login-form">
				<div class="registration-container common-reg-container">
					<div class="display-flex login-welcome-text">
						<h2 class="section-header">Welcome back !</h2>
						<div class="text-logo">ELCASS</div>
					</div>
					<p class="login-form-text">Please use form for register or <a href="#" class="show-login-form">login</a> here</p>
					<form id="registration-form">
						<div class="input-group">
							<label for="name">Name</label>
							<input type="text" placeholder="Name">
						</div>
						<div class="input-group">
							<label for="mobile">Mobile number</label>
							<input type="number" placeholder="Mobile number">
						</div>
						<div class="input-group">
							<label for="email">Email</label>
							<input type="email" placeholder="Email">
						</div>
						<div class="input-group">
							<label for="password">Password</label>
							<input type="password" placeholder="Password">
						</div>
						<button type="submit" class="primary-btn show-otp-form">Signup</button>
						<div class="input-group otp-field">
							<label for="otp">Enter OTP</label>
							<input type="text" placeholder="OTP">
						</div>
						<button class="primary-btn verify-otp-btn">Verify OTP</button>
					</form>
				</div>
				
				<div class="login-container common-reg-container">
					<div class="display-flex login-welcome-text">
						<h2 class="section-header">Welcome back !</h2>
						<div class="text-logo">ELCASS</div>
					</div>
					<p class="login-form-text">Enter to get unlimited access to data and information</p>
					<form id="login-form">
						<div class="input-group">
							<label for="email">Email</label>
							<input type="email" placeholder="Email">
						</div>
						<div class="input-group">
							<label for="password">Password</label>
							<input type="password" placeholder="Password">
						</div>
						<div class="remember-box">
							<label>
								<input type="checkbox" name="remember" class="remember-checkbox"> Remember Me
							</label>
							<a href="#" class="primary-link">Forgot your password?</a>
						</div>
						<button type="submit" class="primary-btn show-registration-form">Log in</button>
					</form>
					<div class="line-text-wrapper">
						<span class="text">Or, Login with</span>
					</div>
					<button class="google-btn">
						<img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
						Sign Up with Google
					  </button>
					<p class="form-acc-link">Don't have an account? <a href="#" class="show-registration-form primary-link">Register here</a></p>
				</div>
			</div>
			
		</div>
	</div>
	
	
	<script src="./js/jquery-3.7.1.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/swiper.js"></script>
	<script src="./js/dataTables.js"></script>
	<script src="./js/owl.carousel.min.js"></script>
    <script src="./js/common-js.js"></script>
    <script src="./js/aos.js"></script>
	
	 <script>      
      jQuery(document).ready(function () {
        AOS.init({
              selector: 'header[data-aos]',
              once: true,  // Change to false if you want to repeat animation
              offset: 200,
              duration: 600
          });
        //animation script
        AOS.init({
          duration: 800,
          easing: 'ease-in-out',
          once: true,
          mirror: true, // re-animate on scroll back up
        });
	  });
    </script>
    
</body>
</html>
